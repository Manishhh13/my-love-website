<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Us Together</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffdde1;
      background: linear-gradient(to right, #ee9ca7, #ffdde1);
      text-align: center;
      color: #333;
    }
    header {
      padding: 30px;
      font-size: 2.5rem;
      font-weight: bold;
    }
    #countdown {
      font-size: 2rem;
      margin-top: 20px;
    }
    .container {
      margin-top: 40px;
    }
    .photo-gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 20px;
    }
    .photo-gallery img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }
    nav {
      margin-top: 30px;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      background: #ff4b5c;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 10px;
      display: inline-block;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>Our Journey Together ‚ù§Ô∏è</header>

  <div id="countdown"></div>

  <nav>
    <a href="#photos">Photos</a>
    <a href="page2.html">Next Page</a>
  </nav>

  <div class="container" id="photos">
    <h2>Our Memories üì∏</h2>
    <div class="photo-gallery">
      <img src="./1st.jpg" alt="Memory 1" />
      <img src="./2nd.jpg" alt="Memory 2" />
      <img src="./3rd.jpg" alt="Memory 3" />
    </div>
  </div>

  <script>
    // Set the date you both started dating
    const startDate = new Date("2024-12-16T00:00:00"); // CHANGE THIS DATE

    function updateCountdown() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML = 
        `We have been together for <br><br> <b>${days}</b> days, <b>${hours}</b> hours, <b>${minutes}</b> minutes, <b>${seconds}</b> seconds ‚ù§Ô∏è`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
