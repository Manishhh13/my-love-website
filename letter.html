<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Letter To You ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: white;
      max-width: 750px;
      padding: 35px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    #text {
      font-size: 1.2rem;
      line-height: 1.9;
      white-space: pre-line;
      min-height: 250px;
    }

    .cursor {
      display: inline-block;
      background: #333;
      width: 2px;
      animation: blink 1s infinite;
      height: 1.2em;
      vertical-align: bottom;
      margin-left: 3px;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    .nav {
      margin-top: 30px;
    }

    a {
      text-decoration: none;
      background: #ff4b5c;
      color: white;
      padding: 12px 25px;
      border-radius: 12px;
      font-size: 1.1rem;
      margin: 5px;
      display: inline-block;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>My Love ❤️</h1>
  <div id="text"></div><span class="cursor"></span>

  <div class="nav">
    <a href="page2.html">⬅ Back</a>
    <a href="timeline.html">Next ➜</a>
  </div>
</div>

<!-- Background Music (optional) -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  const letter = `My Jhansi ki Rani,

EK Jhansi ki ladki aakr mere dil mein bass gyi mere dil ko apna bana liya . Mujhe pyaar se bhar diya.

Mujhe poora jhansi bana diya . Isiliye aap Jhansi ki Rani mtlb meri rani ho . 

From the moment you came into my life, everything began to feel warmer and more meaningful.

Your smile brightens my darkest days, and your presence gives me peace I never knew I needed.

Every laugh, every conversation, every moment with you is something I deeply cherish.

This website is my small way of telling you that you mean the world to me.

I promise to stand by you, grow with you, and love you a little more with every passing day.

Forever yours ❤️`;

  let i = 0;
  const speed = 40; // typing speed
  const target = document.getElementById("text");

  function typeWriter() {
    if (i < letter.length) {
      target.innerHTML += letter.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }

  typeWriter();
</script>

</body>
</html>
